<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Färgglad tabell</title>
        <meta charset=utf-8>
        <link href="tabell2.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <caption>Färgglad tabell</caption>
            <tr>
                <th class="blue" rowspan="2"></th>
                <th class="red" colspan="2"></th>
            </tr>
            <tr>
                <td class="yellow"></td>
                <td class="black" rowspan="2"></td>
            </tr>
            <tr>
                <td class="green" colspan="2"></td>
            </tr>
        </table>
    </body>
</html>
